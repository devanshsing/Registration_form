<!doctype html>
<html lang="en">

<head>
    <title>
        Student Registration form
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<h1 class="title">Student Registration Form</h1>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name</label><label class="validation-error hide" id="fullNameValidationError"></label>
                        <input type="text" placeholder="write here" name="fullName" id="fullName" required  >
                        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
                    </div>
                    <div>
                        <label>Address</label>
                        <input type="text" placeholder="write here" name="address" id="address" required>
                    </div>
                    <div>
                        <label>Phone No</label>
                        <input type="number" placeholder="write here" name="phone" id="phone" required>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" placeholder="write here" input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label>DOB</label>
                        <input type="date" placeholder="write here" name="dateofbirth" id="dateofbirth" required>
                    </div>

                    <div>
                        <label>City</label>
                        <input type="text" placeholder="write here" name="city" id="city">
                    </div>

                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <h2>Registered Students</h2>
                        <tr>
                            <th>Full Name</th>
                            <th>Address</th>
                            <th>Phone No</th>
                            <th>Email</th>
                            <th>DOB</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="form.js"></script>
</body>
</html>
